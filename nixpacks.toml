[phases.setup]
# Instalar las librer√≠as del sistema necesarias para Puppeteer/Chrome
aptPkgs = [
  'libnss3',
  'libnspr4',
  'libatk1.0-0',
  'libatk-bridge2.0-0',
  'libcups2',
  'libdrm2',
  'libxkbcommon0',
  'libxcomposite1',
  'libxdamage1',
  'libxfixes3',
  'libxrandr2',
  'libgbm1',
  'libasound2',
  'libpangocairo-1.0-0',
  'libxshmfence1'
]

[phases.install]
# Instalar dependencias de Node.js y descargar Chrome para Puppeteer
cmds = [
  'npm install',
  'npx puppeteer browsers install chrome'
]

[start]
cmd = 'npm start'
